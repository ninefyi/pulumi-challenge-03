<head>
    <title>Pulumi Challenge 03</title>    
</head>
<body bgcolor="green">
    <h1>Serverless with Pulumi Challenge 03</h1>
    The current time is: <span id="date"></span>.
</body>
<script>
setInterval(() => {
    fetch('date')
    .then(response => response.text())
    .then(data => document.getElementById("date").innerText = data)
}, 1000);
</script>
